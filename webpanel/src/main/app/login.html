<!DOCTYPE html>
<html class="full-height" lang="en" xmlns:th="https://thymeleaf.org">
<head>
  <div th:replace="components/head"></div>
  <title>Вход</title>
</head>
<body class="full-height has-background-link">
<section class="section is-medium">
  <div class="columns is-centered">
    <div class="column is-4">
      <form class="box" action="/api/login" method="get">
        <div class="field">
          <label class="label">Логин</label>
          <div class="control">
            <input class="input" type="text" name="login">
          </div>
        </div>

        <div class="field">
          <label class="label">Пароль</label>
          <div class="control">
            <input class="input" type="password" name="password">
          </div>
        </div>

        <button type="submit" class="button is-primary">Войти</button>
      </form>
    </div>
  </div>
</section>
</body>
</html>
